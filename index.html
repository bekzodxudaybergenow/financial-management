<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">
    <title>Moliyaviy Boshqaruv</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <a class="header-logo" href="/"><img src="./images/logo.png" alt="Logo"></a>
                <a class="header-logo-mobile" href="/"><img src="./images/logo.svg" alt="Logo"></a>
                <a class="btn header-btn" href="/">Yangi tranzaksiya</a>
            </div>
        </div>
    </header>
    <main>
        <section class="activities-cards">
            <div class="container">
                <div class="activities-cards-row">
                    <div class="activities-card">
                        <div class="activities-card--content">
                            <span class="activities-card--subtitle">Kirim</span>
                            <img class="activities-card--img" src="./images/up-circle-icon.svg" alt="">
                        </div>
                        <h4 class="activities-card--sum">6,636,226 UZS</h4>
                    </div>
                    <div class="activities-card">
                        <div class="activities-card--content">
                            <span class="activities-card--subtitle">Chiqim</span>
                            <img class="activities-card--img" src="./images/down-circle-icon.svg" alt="">
                        </div>
                        <h4 class="activities-card--sum">1,204,220 UZS</h4>
                    </div>
                    <div class="activities-card active">
                        <div class="activities-card--content">
                            <span class="activities-card--subtitle">Qolgan pul</span>
                            <img class="activities-card--img" src="./images/usd-icon.svg" alt="">
                        </div>
                        <h4 class="activities-card--sum">5,432,006 UZS</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
